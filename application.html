<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-section">
        <h1>Job Application Tracker</h1>
    </header>
    <div class="links">
        <a class="notes-tab" href="notes.html">Notes</a>
        <button class="job-form" >+ Add Job</button>
    </div>
    <div class="form-wrapper">
    <form class="form">
        <div class="form-div">
        <p class="name">
            <label for="name">Company Name: </label>
            <input type="text" id="name" name="company_name" required>
        </p>

        <p class="role">
            <label for="role">Role: </label>
            <input type="text" id="role" name="user_role">
        </p>

        <p class="date">
            <label for="date">Date Applied: </label>
            <input type="date" id="date" name="user_date" required>
        </p>

        <p class="status">
            <label for="status">Status: </label>
            <select id="status" name="job_status">
                <option value="Waiting">Waiting</option>
                <option value="Interview">Interview</option>
                <option value="Rejected">Rejected</option>
            </select>
        </p>

        <p class="notes">
            <label for="msg">Notes: </label>
            <textarea id="msg" name="user_message" rows="4" cols="50" ></textarea>
        </p>

        <p>
            <button type="submit" class="addBtn">Add</button>
        </p>
        </div>
    </form>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by company or status...">
    </div>
    
    <table class="table">
        <thead class="head">
            <tr>
                <th>Company Name</th>
                <th>Role</th>
                <th>Date Applied</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class="body">
           
        </tbody>
    </table>

<script type="module" src="script.js"></script>
</body>
</html>
