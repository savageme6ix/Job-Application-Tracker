<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-section">
        <h1>Job Application Tracker</h1>
    </header>
    <form class="form">
        <div class="form-div">
        <p>
            <label for="name">Company Name: </label>
            <input type="text" id="name" name="company-name" required>
        </p>

        <p>
            <label for="role">Role: </label>
            <input type="text" id="role" name="user-role">
        </p>

        <p>
            <label for="date">Date Applied: </label>
            <input type="date" id="date" name="user-date" required>
        </p>

        <p>
            <label for="status">Status: </label>
            <input type="text" id="status" name="job-status">
        </p>

        <p>
            <label for="msg">Notes: </label>
            <textarea id="msg" name="user-message" rows="4" cols="50"></textarea>
        </p>

        <p>
            <button type="submit">Add</button>
        </p>
        </div>
    </form>

    <table class="table">
        <thead class="head">
            <tr>
                <th>Company Name</th>
                <th>Role</th>
                <th>Date Applied</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Safaricom</td>
                <td>Backend engineer</td>
                <td>4/05/2025</td>
                <td>Waiting</td>
            </tr>
        </tbody>
    </table>

<script src="script.js"></script>
</body>
</html>
