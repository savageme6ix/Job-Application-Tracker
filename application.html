<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job tracker</title>
</head>
<body>
    <header class="header-section">
        <h1>Job Application</h1>
    </header>
    <form>
        <p>
            <label for="name">Company Name: </label>
            <input type="text" id="name" name="company-name" required>
        </p>

        <p>
            <label for="role">Role: </label>
            <input type="text" id="role" name="user-role">
        </p>

        <p>
            <label for="date">Date Applied: </label>
            <input type="date" id="date" name="user-date" required>
        </p>

        <p>
            <label for="msg">Notes: </label>
            <textarea id="msg" name="user-message" rows="4" cols="50"></textarea>
        </p>

        <p>
            <button type="submit">Add</button>
        </p>
    </form>
    
</body>
</html>
